version: "3"
services:
    wordpress:
        image: wordpress
        ports: 
            - "8081:80"
        depends_on:
            - mysql
        environment:
            WORDPRESS_DB_HOST: mysql
            WORDPRESS_DB_USER: root
            WORDPRESS_DB_PASSWORD: "password"
            WORDPRESS_DB_NAME: wordpress
    mysql:
        platform: linux/x86_64
        image: "mysql:5.7"
        environment:
            MYSQL_DATABASE: wordpress
            MYSQL_ROOT_PASSWORD: "password"
        volumes:
            - "./mysql:/var/lib/mysql"
